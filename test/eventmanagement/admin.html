<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
  <h2 class="text-center">Admin | Work Event Manager</h2>
  <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#eventModal">Create Event</button>

  <div id="eventList" class="row"></div>
</div>

<!-- Event Modal -->
<div class="modal fade" id="eventModal">
<div class="modal-dialog">
<div class="modal-content p-4">
  <h3>Create Event</h3>
  <input id="place" class="form-control mt-2" placeholder="Place">
  <input id="auditorium" class="form-control mt-2" placeholder="Auditorium">
  <input id="wage" class="form-control mt-2" placeholder="Wage (â‚¹)">
  <input id="time" class="form-control mt-2" placeholder="Work Time">

  <button class="btn btn-success mt-3" id="btnCreate">Submit</button>
</div>
</div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
